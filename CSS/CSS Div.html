<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Div Example</title>
  <style>
    /* --- CSS STYLES --- */

    /* This is how you target a <div> using its ID */
    #main-box {
      width: 300px;            /* width of the box */
      height: 150px;           /* height of the box */
      background-color: lightblue; /* background color */
      border: 2px solid navy;  /* border thickness, style, and color */
      margin: 20px auto;       /* centers the box horizontally */
      padding: 15px;           /* space inside the box */
      text-align: center;      /* centers text inside the box */
      border-radius: 10px;     /* rounded corners */
      box-shadow: 5px 5px 10px gray; /* shadow effect */
    }

    /* Styling multiple divs using a CLASS */
    .feature-box {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      font-family: Arial, sans-serif;
    }

    /* Hover effect */
    .feature-box:hover {
      background-color: lightgreen;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- A DIV with an ID -->
  <div id="main-box">
    <h2>Hello, I‚Äôm a DIV!</h2>
    <p>DIV is just a container for grouping elements.</p>
  </div>

  <!-- Multiple DIVs with a CLASS -->
  <div class="feature-box">üé® CSS can change colors, backgrounds, borders.</div>
  <div class="feature-box">üìê CSS controls layout with width, height, margin, padding.</div>
  <div class="feature-box">‚ú® CSS adds effects like shadows, hover, animations.</div>

</body>
</html>
